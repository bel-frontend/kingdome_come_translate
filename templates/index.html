<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload PAK</title>
  </head>
  <body>
    <h1>Upload PAK File</h1>
    <form action="/load-pak" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".pak,.zip" />
      <button type="submit">Load PAK</button>
    </form>
  </body>
</html>
