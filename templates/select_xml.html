<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select XML</title>
  </head>
  <body>
    <h1>Select XML File</h1>
    <form action="/select-xml" method="post">
      <select name="file_name">
        {% for file in xml_files %}
        <option value="{{ file }}">{{ file }}</option>
        {% endfor %}
      </select>
      <button type="submit">Select XML</button>
    </form>
  </body>
</html>
